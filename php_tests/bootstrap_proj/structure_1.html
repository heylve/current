<!DOCTYPE html>
<html>
  <head>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/tuto.css" rel="stylesheet">
  <!-- Un peu de style pour la visualisation -->
  <style type="text/css">
    .col-lg-8 { line-height: 200px; }
    .col-lg-12 { line-height: 80px; }
  </style>
  </head>
  <body>
    <div class="container">

      <header class="row">
        <div class="col-lg-12">
         Container >> Row >> col-lg-12
        </div>
      </header>

      <div class="row">

        <div class="col-lg-2">
          <div class="row">
            <aside class="col-lg-12">
              container >> row >> col-lg-2 >> row >> col-lg-12
            </aside>
            <aside class="col-lg-12">
               container >> row >> col-lg-2 >> row >> col-lg-12
            </aside>
          </div>
        </div>

        <section class="col-lg-8">
          container >> Row >> col-lg-8
        </section>

        <div class="col-lg-2">
          <div class="row">
            <aside class="col-lg-12">
              container >> col-lg-2 >> Row >> col-lg-12
            </aside>
            <aside class="col-lg-12">
              Aside container >> col-lg-2 >> Row >> col-lg-12
            </aside>
          </div>
        </div>

      </div>

      <footer class="row">
        <div class="col-lg-12">
          container >> Row >> col-lg-12
        </div>
      </footer>

    </div>
  </body>
</html>
